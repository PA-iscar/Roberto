<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../Resources/font-awesome/css/font-awesome.css">
    <script src="../JS/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="search-form">
            <div class="container">
                <form action="./index.html">
                    <input type="search" name="search-form-input" id="searchInput" placeholder="Type your keyword ...">
                    <button class="magnifier">
                        <i class="icon_search"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="header-top">
            <div class="container">
                <div class="cont">
                    <div class="box">
                        <div class="header-top-cont">
                            <a href="#">
                                <i class="icon_phone"></i> <span>(123) 456-789-1230</span>
                            </a>
                            <a href="#">
                                <i class="icon_mail"></i> <span>info.colorlib@gmail.com</span>
                            </a>
                        </div>
                    </div>
                    <div class="box">
                        <div class="header-top-cont icons">
                            <a href="#">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-tripadvisor"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-menu">
            <div class="container">
                <div class="cont">
                    <div id="logo">
                        <img data-cfsrc="./img/core-img/logo.png" alt="" data-pagespeed-url-hash="336967467"
                            onload="pagespeed.CriticalImages.checkImageForCriticality(this);"
                            src="https://preview.colorlib.com/theme/roberto/img/core-img/logo.png">
                    </div>
                    <div class="header-menu-main">

                    </div>
                </div>
            </div>
        </div>

        <div class="height-check"></div>
    </header>
</body>

</html>
